{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="py-5" data-aos="fade-up">
  <div class="container">
    <div class="row g-4 glass-card p-4 p-lg-5 rounded-4 shadow-neon">

      <!-- PRODUCT IMAGE – trendy zoom & shadow -->
      <div class="col-lg-6">
        <div class="product-image rounded-4 overflow-hidden shadow-neon position-relative">
          <img
            id="main-product-img"
            src=""
            alt="Product Image"
            class="img-fluid transition-zoom"
          >
        </div>
      </div>

      <!-- PRODUCT DETAILS – trendy typography & layout -->
      <div class="col-lg-6">
        <h2 id="product-name" class="fw-bold bebas-text fs-1 mb-3"></h2>

        <p id="product-price" class="price fs-2 fw-bold gradient-text mb-4"></p>

        <!-- SIZE SELECTION – trendy circular chips -->
        <div class="mb-4">
          <label class="mb-3 fw-medium fs-5 d-block">Select Size</label>
          <div id="size-options" class="d-flex flex-wrap gap-3">
            <!-- Sizes injected by JS -->
          </div>
        </div>

        <!-- ADD TO CART – trendy gradient button -->
        <button
          id="add-to-cart-btn"
          class="btn btn-neon btn-lg w-100 py-3 rounded-pill shadow-neon fw-bold"
        >
          Add to Cart
        </button>
      </div>

    </div>
  </div>
</section>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/product_detail.js' %}"></script>
{% endblock %}
