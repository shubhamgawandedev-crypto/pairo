{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- HERO – trendy, full-screen with gradient overlay & call to action -->
<section class="hero d-flex align-items-center text-center text-white position-relative overflow-hidden" data-aos="fade-in">
  <div class="hero-overlay gradient-overlay"></div>
  <div class="container position-relative z-2">
    <h1 class="display-2 fw-bold bebas-text mb-3">PAIRO</h1>
    <p class="fs-4 opacity-75 mb-4">Street-Born. Future-Made. Elevate Your Step.</p>
    <a href="#products" class="btn btn-neon btn-lg px-5 py-3 rounded-pill shadow-neon">Shop Now</a>
  </div>
</section>

<!-- SUB CATEGORY BAR – trendy pills with hover glow -->
<div class="container mt-5" data-aos="fade-up">
  <div id="sub-category-bar" class="d-flex gap-3 flex-wrap justify-content-center mb-5">
    <!-- Filled by JS – trendy buttons -->
  </div>
</div>

<!-- PRODUCTS – trendy grid with hover effects -->
<div class="container pb-5" data-aos="fade-up">
  <div id="loader" class="loader mx-auto mb-5"></div>
  <div class="row g-4 d-none" id="product-list"></div>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}
