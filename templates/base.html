{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIRO â€“ Step Into the Future</title>

  <!-- Google Fonts â€“ Poppins + Bebas Neue for trendy headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate & AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-dark text-light overflow-x-hidden">

<!-- NAVBAR â€“ trendy glass, with neon brand & cart badge -->
<nav class="navbar navbar-expand-lg glass-nav fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold fs-2 neon-text" href="/">PAIRO</a>

    <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex align-items-center gap-3">
        {% if user.is_authenticated %}
          <a href="/profile/" class="btn btn-outline-neon btn-sm px-4 py-2 rounded-pill">Profile</a>
          <a href="/logout/" class="btn btn-outline-neon btn-sm px-4 py-2 rounded-pill">Logout</a>
        {% else %}
          <a href="/login/" class="btn btn-outline-neon btn-sm px-4 py-2 rounded-pill">Login</a>
          <a href="/signup/" class="btn btn-neon btn-sm px-4 py-2 rounded-pill">Join Now</a>
        {% endif %}
        <a href="/cart/" class="btn btn-neon position-relative px-3 py-2 rounded-pill">
          ðŸ›’
          <span id="cart-count-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none fs-6">0</span>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<main class="pt-5 mt-5">
  {% block content %}{% endblock %}
</main>

<!-- TOAST â€“ trendy, animated -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  <div id="toast" class="toast align-items-center text-white bg-dark border-0 shadow-neon rounded-pill" role="alert">
    <div class="d-flex">
      <div class="toast-body fw-medium fs-5 px-4 py-3" id="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- GLOBAL JS (API + TOAST) -->
<script src="{% static 'js/api.js' %}"></script>

<!-- PAGE-SPECIFIC SCRIPTS -->
{% block scripts %}{% endblock %}

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ once: true, duration: 1200, easing: 'ease-out-cubic' });
</script>

</body>
</html>
